        function fun1() {

            let d = document.getElementById("dropdown").value;

                alert("invalid");
                return false;

            }
            else {
                if (d == 'Student') {
                   document.myform.action="student.html";
                   return true;
                }
                if (d == 'Principal') {
                   document.myform.action="principal.html";
                   return true;
                }
                if (d == 'HOD') {

                   return true;
